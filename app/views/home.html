<div class="container" ng-controller="IndexController">
    <div class="row row-content">
        <div class="col-xs-12 col-sm-3 col-sm-push-9">
            <p style="padding:20px;"></p>

            <h3 align=center>Our Lipsmacking Culinary Creations</h3>
        </div>
        <div class="col-xs-12 col-sm-9 col-sm-pull-3">
            <div class="media">
                <div class="media-left media-middle">
                    <a ui-sref="app.dishdetails({id: dish._id})">
                        <img class="media-object img-thumbnail"
                             ng-src="{{dish.image}}" alt="Uthappizza">
                    </a>
                </div>
                <div class="media-body">
                    <h2 class="media-heading">{{dish.name}}
                        <span class="label label-danger">{{dish.label}}</span>
                        <span class="badge">{{dish.price | currency}}</span></h2>

                    <p>{{dish.description}}</p>
                </div>
            </div>
        </div>
    </div>


    <div class="row row-content">
        <div class="col-xs-12 col-sm-3">

            <h3 align=center>This Month's Promotions</h3>
        </div>
        <div class="col-xs-12 col-sm-9">
            <div class="media">
                <div class="media-left media-middle">
                    <a ui-sref="app.dishdetails({id: promo._id})">
                        <img class="media-object img-thumbnail"
                             ng-src="{{promo.image}}" alt="Uthappizza">
                    </a>
                </div>
                <div class="media-body">
                    <h2 class="media-heading">{{promo.name}}
                        <span class="label label-danger">{{promo.label}}</span>
                        <span class="badge">{{promo.price | currency}}</span></h2>

                    <p>{{promo.description}}</p>
                </div>
            </div>

        </div>
    </div>

    <div class="row row-content">
        <div class="col-xs-12 col-sm-3 col-sm-push-9">


            <h3 align=center>Meet our Culinary Specialists</h3>
        </div>
        <div class="col-xs-12 col-sm-9 col-sm-pull-3">
            <div class="media">
                <div class="media-left media-middle">
                    <img ng-src="{{leader.image}}" class="media-object img-thumbnail">
                </div>

                <div class="media-body">
                    <h2 class="media-heading">{{leader.name}}</h2>

                    <div>{{leader.description}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
