<script type="text/ng-template" id="editModalContent.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit Group</h4>
    </div>
    <div class="modal-body">
        <form ng-submit="editGroup(group)">
            <div class="form-group">
                <label for="edit-group-name" class="control-label">Group name:</label>
                <input type="text" class="form-control" id="edit-group-name" ng-model="group.name">
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close
                </button>
                <input type="submit" class="btn btn-primary" value="Edit group">
            </div>
        </form>
    </div>
</script>
