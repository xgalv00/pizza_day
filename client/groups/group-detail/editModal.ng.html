<script type="text/ng-template" id="editDishModalContent.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit Dish</h4>
    </div>
    <div class="modal-body">
        <form ng-submit="editDish(dish._id, editedDish);editedDish=''">
            <div class="form-group">
                <label for="edit-group-name" class="control-label">Dish name:</label>
                <input type="text" class="form-control" id="edit-group-name" ng-model="editedDish.name" ng-init="editedDish.name=dish.name">
            </div>
            <div class="form-group">
                <label for="edit-dish-price" class="control-label">Dish price:</label>
                <input type="text" class="form-control" id="edit-dish-price" ng-model="editedDish.price" ng-init="editedDish.price=dish.price">
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default" ng-click="cancel()">Close
                </button>
                <input type="submit" class="btn btn-primary" value="Edit group">
            </div>
        </form>
    </div>
</script>
