<div id="addCouponModal" class="modal" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">New Coupon</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="addCoupon(newCoupon);newCoupon=''">
                    <div class="form-group">
                        <label for="add-coupon-select" class="control-label">Select group to add:</label>
                        <select class="form-control" name="group-select" id="add-coupon-select" ng-model="newCoupon.dish">
                            <option value="{{dish._id}}" ng-repeat="dish in dishes">{{ dish.name }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="coupon-discount" class="control-label">Coupon
                            discount (percent):</label>
                        <input type="text" class="form-control" id="coupon-discount"
                               ng-model="newCoupon.discount">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close
                        </button>
                        <input type="submit" class="btn btn-primary" value="Add coupon">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- addCouponModal end-->
