<div id="addDishModal" class="modal" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">New Dish</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="add-dish-name" class="control-label">Dish name:</label>
                        <input type="text" class="form-control" id="add-dish-name" ng-model="newDish.name">
                    </div>
                    <div class="form-group">
                        <label for="add-dish-price" class="control-label">Dish price:</label>
                        <input type="text" class="form-control" id="add-dish-price" ng-model="newDish.price">
                    </div>
                    <div class="form-group">
                        <div>
                            <div ng-hide="imgSrc" ngf-drop ngf-select
                                 ngf-change="addImages($files)"
                                 ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}"
                                 class="drop-box"
                                 ngf-multiple="false" ngf-allow-dir="false" ngf-accept="'image/*'"
                                 ngf-drop-available="dropAvailable">
                                <div>Click here to select image</div>
                                <div>
                                    <strong>OR</strong>
                                </div>
                                <div ng-show="dropAvailable">You can also drop image to here</div>
                            </div>
                            <div ng-show="imgSrc" class="ng-crop-container">
                                <h3>Great! Now edit & crop your image...</h3><br/>
                                <img-crop image="imgSrc" result-image="myCroppedImage"
                                          area-type="square"></img-crop>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close
                </button>
                <button type="button" class="btn btn-primary" ng-click="addDish(newDish);newDish=''">Add Dish
                </button>
            </div>
        </div>
    </div>
</div>
<!--addDishModal end-->
