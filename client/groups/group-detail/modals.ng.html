<div id="addEventModal" class="modal" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">New Event</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="create-event-date" class="control-label">Event date:</label>
                        <input type="text" class="form-control" id="create-event-date"
                               ng-model="newEvent.date">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close
                </button>
                <button type="button" class="btn btn-primary"
                        ng-click="addEvent(newEvent);newEvent=''">Create Event
                </button>
            </div>
        </div>
    </div>
</div>
<!-- addCouponModal end-->

<div id="addCouponModal" class="modal" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">New message</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="coupon-expire" class="control-label">Coupon expire:</label>
                        <input type="text" class="form-control" id="coupon-expire"
                               ng-model="newCoupon.expire">
                    </div>
                    <div class="form-group">
                        <label for="coupon-discount" class="control-label">Coupon
                            discount:</label>
                        <input type="text" class="form-control" id="coupon-discount"
                               ng-model="newCoupon.discount">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close
                </button>
                <button type="button" class="btn btn-primary"
                        ng-click="addCoupon(newCoupon);newCoupon=''">Add coupon
                </button>
            </div>
        </div>
    </div>
</div>
<!-- addCouponModal end-->
