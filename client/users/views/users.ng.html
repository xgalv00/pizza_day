<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <ul class="media-list list-group">
                <li ng-repeat="user in users" class="list-group-item">
                    <div class="row">
                        <div class="col-xs-10 col-sm-10">
                            <h4>{{user | displayName}}</h4>
                        </div>
                        <div class="col-xs-2 col-sm-2">
                            <a class="btn btn-info pull-right">Add to group</a>
                            <select name="group-select" id="" ng-model="groupId">
                                <option value="{{group._id}}" ng-repeat="group in owner_groups">{{ group.name }}</option>
                            </select>
                            <a class="btn btn-info pull-right" ng-click="addUserToGroup(user._id, groupId)">Confirm</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>
