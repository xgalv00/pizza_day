<script type="text/ng-template" id="addToGroupModalContent.ng.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add User To Group</h4>
    </div>
    <div class="modal-body">
        <form ng-submit="addUserToGroup(user._id, groupId)">
            <div class="form-group">
                <label for="add-group-select" class="control-label">Select group to add:</label>
                <select name="group-select" class="form-control" id="add-group-select" ng-model="groupId">
                    <option value="{{group._id}}" ng-repeat="group in owner_groups">{{ group.name }}</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default" ng-click="cancel()"   >Close
                </button>
                <input type="submit" class="btn btn-primary" value="Add to group">
            </div>
        </form>
    </div>
</script>
